<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myStyle {
            background-color: coral;
            padding: 16px;
        }

        .newStyle {
            background-color: lightblue;
            text-align: center;
            font-size: 25px;
            padding: 16px;
        }
    </style>
</head>

<body>

    <button onclick="myFunction()" ondblclick="returnStyle()">Re Style</button>
    <p>Click to change the class attribute of "myDIV" to "newStyle".</p>


    <div id="myDIV" class="myStyle">
        <p>I am myDIV.</p>
    </div>

    <script>
        function myFunction() {
            document.getElementById("myDIV").className = "newStyle";
        }

        // document.write(document.getElementById("myDIV").className);

        function returnStyle() {
            document.getElementById("myDIV").className = "myStyle";
        }


    </script>

</body>

</html>
