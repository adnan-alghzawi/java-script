<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Responsive Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .burger {
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
            display: block;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 50px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
        }

        .menu a:hover {
            background-color: #444;
        }

        @media (min-width: 768px) {
            .burger {
                display: none;
            }

            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                background: none;
                padding: 0;
            }

            .menu a {
                padding: 0 15px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">Logo</div>
        <button class="burger" aria-label="Toggle menu">â˜°</button>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">Articles</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const burger = document.querySelector(".burger");
            const menu = document.getElementById("menu");

            burger.addEventListener("click", () => {
                menu.style.display = menu.style.display === "flex" ? "none" : "flex";
            });
        });
    </script>
</body>

</html>
