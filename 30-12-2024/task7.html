<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 7</title>
</head>

<body>
    <script>

        /*
        6
        Using console make this array to be like this one (push, unshift, shift, pop)
        
        var array = [0,5,7,9]
        => [1,3,4,6,8,9,10]
        */
        var array = [0, 5, 7, 9];
        array.shift();
        array.shift();
        array.shift();

        array.unshift(8);
        array.unshift(6);

        array.unshift(4);

        array.unshift(3);

        array.unshift(1);

        array.push(10);
        document.write("["+array+"]");

    </script>

</body>

</html>
