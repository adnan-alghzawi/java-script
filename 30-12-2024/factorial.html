    <title>problem 2</title>

<body>
    <script>
        function factorial(num) {
            let temp = 1;
            for (let i = 1; i <= num; i++) {
                temp *= i;
            }
            // document.write(temp);
            return temp;
        }
        document.write(factorial(5));
        // factorial(5);
    </script>
</body>
