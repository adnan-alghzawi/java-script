    <h1>api</h1>
    <div id="data-container">loading </div>

    <script>
        // تعريف دالة غير متزامنة لجلب البيانات
        async function fetchData() {
            try {
                // استخدام 'await' للانتظار حتى الحصول على الرد من API
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');

                // تحويل الرد إلى صيغة JSON
                const data = await response.json();

                // الحصول على العنصر الذي سيتم عرض البيانات فيه
                const dataContainer = document.getElementById('data-container');
                dataContainer.innerHTML = `
      <h3>address: ${data.title}</h3>
      <p>${data.body}</p>
    `;
            } catch (error) {
                // التعامل مع الأخطاء
                console.error('حدث خطأ:', error);
                document.getElementById('data-container').innerText = 'فشل في تحميل البيانات.';
            }
        }

        // استدعاء الدالة لجلب البيانات
        fetchData();
